name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        if: ${{ hashFiles('pyproject.toml', 'requirements.txt', 'requirements-dev.txt') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup .NET
        if: ${{ hashFiles('*.sln', '**/*.csproj') != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java
        if: ${{ hashFiles('build.gradle', 'build.gradle.kts', 'settings.gradle', 'settings.gradle.kts', 'gradlew') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Node Build/Test
        if: ${{ hashFiles('package.json') != '' }}
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          node -e "const p=require('./package.json'); process.exit((p.scripts&&p.scripts.lint)?0:1)" && npm run lint || echo "No lint script"
          node -e "const p=require('./package.json'); process.exit((p.scripts&&p.scripts.test)?0:1)" && npm test || echo "No test script"
          node -e "const p=require('./package.json'); process.exit((p.scripts&&p.scripts.build)?0:1)" && npm run build || echo "No build script"

      - name: Python Checks
        if: ${{ hashFiles('pyproject.toml', 'requirements.txt', 'requirements-dev.txt') != '' }}
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
          if [ -d tests ]; then python -m pytest -q; else echo "No tests directory"; fi

      - name: .NET Build/Test
        if: ${{ hashFiles('*.sln', '**/*.csproj') != '' }}
        shell: bash
        run: |
          if ls *.sln >/dev/null 2>&1; then
            dotnet restore *.sln
            dotnet build *.sln --configuration Release --no-restore
            dotnet test *.sln --configuration Release --no-build || echo "No test projects"
          else
            dotnet restore
            dotnet build --configuration Release --no-restore
            dotnet test --configuration Release --no-build || echo "No test projects"
          fi

      - name: Gradle Build/Test
        if: ${{ hashFiles('gradlew') != '' }}
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: No-op Fallback
        if: ${{ hashFiles('package.json', 'pyproject.toml', 'requirements.txt', 'requirements-dev.txt', '*.sln', '**/*.csproj', 'build.gradle', 'build.gradle.kts', 'settings.gradle', 'settings.gradle.kts', 'gradlew') == '' }}
        run: echo "No recognized build stack detected."
